    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Linguistic",
    "Environment :: Web Environment",
    "Framework :: Streamlit",
    "Natural Language :: English",
    "Typing :: Typed",
]
dependencies = [
    "langchain-openai>=0.3.30",
    "pydantic>=2.9.2",
    "python-dotenv>=1.1.1",
    "streamlit>=1.47.1",
]

[project.urls]
Homepage = "https://github.com/ysskrishna/ai-math-tutor"
Repository = "https://github.com/ysskrishna/ai-math-tutor.git"
Documentation = "https://github.com/ysskrishna/ai-math-tutor#readme"
