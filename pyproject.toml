[project]
name = "ai-math-tutor"
version = "1.0.0"
description = "An intelligent AI-Powered Math Tutor that delivers clear, step-by-step solutions to mathematical problems. Built with Streamlit for an intuitive and interactive interface, it integrates LangChain for seamless LLM workflows, leverages LangSmith for advanced observability and tracing, and ensures reliability with Pydanticâ€™s type-safe data models."
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "Y. Siva Sai Krishna", email = "sivasaikrishnassk@gmail.com"}
]
license = {text = "MIT"}
keywords = [
    "ai", 
    "math", 
    "tutor", 
    "education", 
    "openai", 
    "streamlit",
    "langchain",
    "langsmith",
    "observability",
    "structured-output",
    "pydantic",
    "python",
    "open-source",
    "ysskrishna"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
